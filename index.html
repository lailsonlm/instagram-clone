<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular" class="cellphone">
                <div class="gallery">
                    <img class="photo" src="img/img-slide1.jpg" alt="Imagens do Instagram em slide no celular">
                    <img class="photo" src="img/img-slide2.jpg" alt="Imagens do Instagram em slide no celular">
                    <img class="photo" src="img/img-slide3.jpg" alt="Imagens do Instagram em slide no celular">
                    <img class="photo" src="img/img-slide4.jpg" alt="Imagens do Instagram em slide no celular">
                    <img class="photo" src="img/img-slide5.jpg" alt="Imagens do Instagram em slide no celular">
                </div>
            </div>
            <div class="instagram-continue">
                <div class="group-account">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <!--<div class="profile-">
                        <img src="./img/perfil_img.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como lailsonlm</a>
                    <a href="#" class="instagram-logout">Remover conta</a>-->
                    <form action="" id="login">
                        <input type="text" name="login-user" id="login-user" class="login" placeholder="Telefone, nome de usuário ou email" form="login">
                        <input type="password" name="login-password" id="login-password" class="login" placeholder="Senha" form="login">
                        <button type="submit" id="button">Entrar</button>
                    </form>
                    <div class="line-or">
                        <div class="line"></div>
                        <div class="or">OU</div>
                        <div class="line"></div>
                    </div>
                    <div class="group-account-final">
                        <a href="#">
                            <img src="img/facebook-icone.png" alt="Logo do Facebook">
                            <span>Entrar com o Facebook</span>
                        </a>
                    </div>
                    <a href="#">
                        <p class="remember-password">Esqueceu a senha?</p>
                    </a>
                    
                    
                </div> 
                <div class="group">
                    <p class="not-account">Não tem uma conta?
                        <a href=""><span class="link-blue">Cadastre-se</span></a>
                    </p>

                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">
                            <img src="img/apple-button.png" alt="">
                        </a>
                        <a href="#" class="app-download">
                            <img src="img/googleplay-button.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
